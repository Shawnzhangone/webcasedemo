<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>纯js封装运动框架实现手风琴效果</title>
        <link rel="shortcut icon" href="http://www.amxzhang.com/zxicon.icon.png">
    <style>
     

        #accordion {
            width: 95%;
            height: 460px;
            margin: 60px;
            padding: 0;
            border: 1px solid pink;
            overflow: hidden;
        }

       #accordion .accordionpic {
            width: 1500px;
            height: 100%;
        }

       #accordion > .accordionpic > li {
            width: 260px;
            height: 100%;
            float: left;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="">返回</a></li>
            <li><a href="http://www.amxzhang.com/">首页</a></li>
        </ul>                   
    </nav>

<div id="accordion" class="container">
    <ul class="accordionpic">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<div class="web-content container">
    <p>纯JavaScript封装animate框架实现手风琴效果,<a href="">自封装的animate框架</a></p>
</div>
</body>
</html>
<script src="animate.js" type="text/javascript"></script>
<script>
    var accordion = document.getElementById("accordion");
    var lis = accordion.children[0].children;
    for (var i = 0; i < lis.length; i++) {
        lis[i].style.backgroundImage = "url(images/" + (i + 1) + ".jpg)";
        lis[i].onmouseover = function () {
            for (var j = 0; j < lis.length; j++) {
                animate(lis[j], {width: 100});
            }
            animate(this, {width: 900});
        }
        lis[i].onmouseout = function () {
            for (var j = 0; j < lis.length; j++) {
                animate(lis[j], {width: 260 });
            }
        }
    }
</script>
